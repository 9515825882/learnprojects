<!DOCTYPE html>
<html>
<head>
    <title>Navigation Bar Example</title>
    <style>
        /* Basic styling for the navigation bar */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        li.navitem {
            float: left;
        }

        li.navitem a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li.navitem a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

<ul class="navbar">
    <li class="navitem"><a href="register.html">register</a></li>
    <li class="navitem"><a href="login.html">login</a></li>
    
</ul>

<div style="padding: 20px;">
    <!-- Content of the page goes here -->
    <h1>Welcome to Our School</h1>
    <p>This is a sample HTML page with a navigation bar.</p>
</div>

</body>
</html>
